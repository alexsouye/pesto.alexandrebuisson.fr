<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./src/style.css" />
    <meta charset="UTF-8" />
  </head>
  <body id="website">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.9.0/dist/js-confetti.browser.js"></script>

    <div class="hero-image">
      <div class="hero-text">
        <h1>Du pesto, des sons un sourire</h1>
        <button class="discover" href="">Découvrir</button>
      </div>
    </div>
    <script>
      const canvas = document.getElementById("custom_canvas");

      const jsConfetti = new JSConfetti({ canvas });

      setTimeout(() => {
        jsConfetti.addConfetti({
          emojis: ["🌮", "⚡️", "🥦", "🍗"],
          emojiSize: window.innerWidth > 768 ? 70 : 40,
          confettiNumber: 30
        });
      }, 500);
    </script>
  </body>
</html>
